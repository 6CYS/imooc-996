plugins {
    id 'groovy'
    id 'java'
}

group 'com.imook'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.codehaus.groovy:groovy-all:2.3.11'
    testCompile group: 'junit', name: 'junit', version: '4.12'

    compile group: 'com.alibaba', name: 'fastjson', version: '1.2.58'

}
